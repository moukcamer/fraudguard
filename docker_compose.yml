version: "3.9"

services:
  # === PostgreSQL ===
  db:
    image: postgres:15-alpine
    container_name: fraudguard_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === Redis ===
  redis:
    image: redis:7-alpine
    container_name: fraudguard_redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning

  # === Zookeeper ===
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: fraudguard_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # === Kafka ===
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: fraudguard_kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
      - "29092:29092"

  # === Django Web ===
  web:
    build: .
    container_name: fraudguard_web
    command: daphne -b 0.0.0.0 -p 8000 fraudguard.asgi:application
    volumes:
      - .:/app
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started

  # === Celery Worker ===
  celery:
    build: .
    command: celery -A fraudguard worker -l info
    volumes:
      - .:/app
      - media_volume:/app/media
    env_file:
      - .env
    depends_on:
      - redis
      - db
      - kafka

  # === Celery Beat ===
  celery-beat:
    build: .
    command: celery -A fraudguard beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - celery

volumes:
  postgres_data:
  media_volume: